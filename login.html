<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="./css/auth.css" rel="stylesheet" />
  </head>
  <body>
    <div class="row g-0">
      <div
        class="col-6 left vh-100 d-flex justify-content-center align-items-center"
      >
        <img class="logo" src="/img/logo.png" alt="img-logo" />
      </div>
      <div
        class="col-md-5 col-xs-10 right d-flex flex-column justify-content-center"
      >
        <div class="container">
          <h1 class="text-center">Welcome</h1>
          <p class="text-center text-secondary">
            Log in into your exiting account
          </p>
          <div class="row justify-content-center">
            <div class="col col-7">
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="E-mail"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Password"
                  />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="termsConditions"
                    name="termsConditions"
                  />
                  <label class="form-check-label"
                    >I agree to terms [&] conditions</label
                  >
                </div>
                <div class="d-grid">
                  <button
                    type="submit"
                    class="btn"
                    style="background-color: #efc81a; color: white"
                  >
                    Log in
                  </button>
                </div>
                <p class="text-end fs-6 fw-medium mt-3">
                  <a
                    href="./forgot-password.html"
                    class="text-decoration-none text-black text-body-secondary"
                    >Forgot Password?</a
                  >
                </p>
              </form>
            </div>
          </div>
          <p class="text-center">
            Don't have an account?
            <a
              href="/register.html"
              class="text-decoration-none"
              style="color: #efc81a"
              >Sign up</a
            >
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
