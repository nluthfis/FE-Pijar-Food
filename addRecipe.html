<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="./css/addRecipe.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container align-item-center mt-4">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a href="#" class="navbar-brand">
            <img src="/img/logo2.png" height="35" alt="CoolBrand" />
          </a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
              <a href="/landingPage.html" class="nav-item nav-link active"
                >Home</a
              >
              <a href="/addRecipe.html" class="nav-item nav-link">Add Recipe</a>
              <a href="/profile.html" class="nav-item nav-link">Profile</a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div class="col d-flex flex-column">
      <div class="row py-5 justify-content-center">
        <div class="col-7">
          <form>
            <div class="upload d-flex justify-content-center">
              <label
                ><input
                  class="form-control mb-3"
                  type="file"
                  name="img"
                  accept="image/*,.pdf"
                  style="display: none"
                />
                <img src="/img/add.png" alt="img-logo" style="width: 50px" />
              </label>
            </div>
            <input
              type="text"
              class="form-control mb-3"
              name="tittle"
              id="tittle"
              placeholder="Tittle"
            />
            <textarea
              class="form-control mb-3"
              name="ingredients"
              id="ingredients"
              cols="35"
              rows="5"
              placeholder="Ingredients"
            ></textarea>
            <input
              type="text"
              class="form-control mb-3"
              name="videos"
              id="videos"
              placeholder="Videos"
            />
            <button type="submit" class="btn">Post</button>
          </form>
        </div>
      </div>
    </div>
    <footer style="position: relative">
      <div>
        <h2 class="text-primary text-center">Eat, Cook, Repeat</h2>
        <p class="text-muted text-center">
          Share your best recipe by uploading here !
        </p>
      </div>

      <p class="footer-copyright">

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
